<svg width="120" height="40" viewBox="0 0 120 40" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Octopus body -->
  <ellipse cx="20" cy="20" rx="12" ry="10" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Octopus tentacles -->
  <path d="M8 25 Q5 30 7 35" stroke="url(#logoGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M15 28 Q12 33 14 38" stroke="url(#logoGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M25 28 Q28 33 26 38" stroke="url(#logoGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  <path d="M32 25 Q35 30 33 35" stroke="url(#logoGradient)" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Eyes -->
  <circle cx="16" cy="17" r="2" fill="white"/>
  <circle cx="24" cy="17" r="2" fill="white"/>
  <circle cx="16.5" cy="16.5" r="1" fill="#2d3748"/>
  <circle cx="24.5" cy="16.5" r="1" fill="#2d3748"/>
  
  <!-- Fitness elements -->
  <rect x="45" y="15" width="3" height="10" fill="#48bb78" rx="1.5"/>
  <rect x="50" y="12" width="3" height="16" fill="#ed8936" rx="1.5"/>
  <rect x="55" y="18" width="3" height="7" fill="#f56565" rx="1.5"/>
  
  <!-- Text -->
  <text x="65" y="18" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="url(#logoGradient)">OctoFit</text>
  <text x="65" y="30" font-family="Arial, sans-serif" font-size="8" fill="#718096">Tracker</text>
</svg>